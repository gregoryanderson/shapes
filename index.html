<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Draggable Shapes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="drop-zone">
    <div class="draggable circle" id="circle"></div>
    <div class="draggable" id="triangle"></div>
    <div class="draggable" id="square"></div>
    <div class="draggable" id="rectangle"></div>
    <div class="draggable oval" id="oval"></div>
    <div class="draggable pentagon" id="pentagon"></div>
    <div class="draggable hexagon" id="hexagon"></div>
    <div class="draggable octagon" id="octagon"></div>

    <div id="evaluation-area"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/Draggable.min.js"></script>
  <script src="./scripts.js"></script>
</body>
</html>
